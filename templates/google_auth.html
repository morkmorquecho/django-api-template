<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Google Login</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <h1>Test Google OAuth - ManzaSpots</h1>
    
    <div id="g_id_onload"
         data-client_id="102286634255-jcbt5tao2m20j6u3soek17vi5cgmmkdv.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    
    <div class="g_id_signin" 
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>

    <div id="result"></div>

    <script>
        function handleCredentialResponse(response) {
            console.log("Token recibido:", response.credential);
            
            // Mostrar el token
            document.getElementById('result').innerHTML = 
                '<h3>‚úÖ Token obtenido!</h3>' +
                '<p>Copia este token y √∫salo en Postman:</p>' +
                '<textarea style="width:100%;height:150px;font-family:monospace;font-size:10px">' + 
                response.credential + 
                '</textarea>';
            
            // Enviar a Django
            fetch('http://127.0.0.1:8000/auth/google/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    credential: response.credential
                })
            })
            .then(res => res.json())
            .then(data => {
                console.log('Respuesta Django:', data);
                if (data.access) {
                    document.getElementById('result').innerHTML += 
                        '<h3>üéâ Login exitoso en Django!</h3>' +
                        '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    document.getElementById('result').innerHTML += 
                        '<h3>‚ùå Error:</h3>' +
                        '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML += 
                    '<h3>‚ùå Error de red:</h3>' +
                    '<pre>' + error + '</pre>';
            });
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        pre {
            background: white;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            overflow-x: auto;
        }
    </style>
</body>
</html>
